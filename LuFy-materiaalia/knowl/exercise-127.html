<p xmlns:svg="http://www.w3.org/2000/svg">Alla olevassa kuvassa on kolme toisiinsa sidottua köyttä. Yksi ystäväsi vetää köyttä 3,0 N:n voimalla ja toinen 5,0 N:n voimalla. Millä voimalla ja mihin suuntaan sinun tulee vetää köyttä, jotta solmu pysyisi paikallaan?</p>
