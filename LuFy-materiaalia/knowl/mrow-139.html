\nabla T(x,y)
= \frac{\doo}{\doo x} T(x,y)\hat{i} + \frac{\doo}{\doo y} T(x,y)\hat{j} \\
= \frac{\doo}{\doo x} x^2 e^{-y} \hat{i} + \frac{\doo}{\doo y} x^2 e^{-y} \hat{j} \\
= 2x e^{-y}\hat{i} + -x^2e^{-y}\hat{j}.
\end{gather*}
