<p>Lasketaan vääntömomentti ristitulon trigonometrisella määritelmällä, huomaa \(\phi\text{:}\)n merkki</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\tau = \vec{r} \times \vec{F}
= rF\sin\phi = (\SI{0,20}{\meter})(\SI{-86,6}{\newton})
= \SI{-17}{\newton\meter}
\end{equation*}
