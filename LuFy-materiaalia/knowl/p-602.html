<p>Lasketaan ensin sähkökenttä yleisellä etäisyydellä \(x\) käyttämällä annettua yhtälöä</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
E_x = - \frac{\dee V}{\dee x}
= - \frac{\dee}{\dee x} 100 x^2 \text{ V}
= - 200 x \text{ V}
\end{equation*}
