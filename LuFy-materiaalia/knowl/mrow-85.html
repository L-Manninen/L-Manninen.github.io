\begin{align*}
\amp\frac{T_c}{T_h - T_c} = a \\
\iff\amp
T_c = a ( T_h - T_c ) \\
\iff\amp
T_c = aT_h - aT_c \\
\iff\amp
T_c + aT_c = aT_h \\
\iff\amp
T_c (1 + a) = aT_h \\
\iff\amp
T_c = \frac{aT_h}{1+a} \\
\implies\amp
T_c = \frac{T_h}{2} = 137\;\mathrm{K}
\end{align*}
