<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Kappale</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Vektoreita, derivaattaa ja integraalia voi kerrata hyödyntämällä Jyväskylän yliopiston ylläpitämää <a class="external" href="https://tim.jyu.fi/view/kurssit/matematiikka/matikkapakki/etusivu" target="_blank">Matikkapakkia</a> ja sen osia <a class="external" href="https://tim.jyu.fi/view/kurssit/matematiikka/matikkapakki/vektorit" target="_blank">Vektorit</a>, <a class="external" href="https://tim.jyu.fi/view/kurssit/matematiikka/matikkapakki/derivaatta" target="_blank">Derivaatta</a> ja <a class="external" href="https://tim.jyu.fi/view/kurssit/matematiikka/matikkapakki/integraali" target="_blank">Integraali</a>. Matemaattisista menetelmistä fysiikassa on myös materiaali <a class="external" href="https://www.jyu.fi/science/fi/fysiikka/opiskelu/suomen-fysiikan-olympiavalmennus/valmennusmateriaalia/fmm.pdf" target="_blank">Suomen fysiikan olympiavalmennukseen liittyen</a>.</p>
